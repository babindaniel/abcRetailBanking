<h1 style="text-align:center">
  </h1>
  <div class="login">
    <h2 class="login-header">ABC Retail Bank
    </h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="signIn()">
      <p [ngClass]="{ 'has-error': isSubmitted && f.email.errors }">
        <input type="email" placeholder="Email" formControlName="email">
      </p>
      <div *ngIf="isSubmitted && f.email.errors" class="help-block">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
      </div>
      <p [ngClass]="{ 'has-error': isSubmitted && f.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>
      <div *ngIf="isSubmitted && f.password.errors" class="help-block">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
    <p class="redFont" *ngIf="!isvalidCredentials">Incorrect username / Password</p>
  </div>
